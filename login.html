<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilizacao.css">
</head>
<body class="corpo">
    <div class="overlay"></div>
    <div class="container">
        <form class="form"> 
        <h1 class="login">Login</h1>
        <div><label for="email" class="email">Email</label>

        <div><label for="password" class="senha">Senha</label>
            <input type="password" size="20px" id="password" name="senha"></div>
            <button class="botao" type="submit">Entre </button>
        </form>
            <span class="cadastro"><a href="cadastro.html" target="_blank" class="cadstramento">Ainda não é cadastrado? Faça seu cadastro clicando aqui</a>
            </span>
            </div>
</body>
