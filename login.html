<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilizacao.css">
    <link rel="shortcut icon" type="image/x-icon" href="imagens/afcgoelt_transformed_icon.ico">
    <title>login</title>
<body>
    <a id="login"></a>
    <a id="cadastro"></a>
    <div class="container">
        <div class="form-container sign-in-container">
            <form>
                <h1>Login</h1>
                <input type="text" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Entrar</button>
                <p class="message" style="font-size: 21px;">Não tem uma conta? <a href="#cadastro">Cadastrar</a></p>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form>
                <h1>Cadastrar</h1>
                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Cadastrar</button>
                <p class="message" style="font-size: 21px;">Já tem uma conta?  <a href="#login">Entrar</a></p>
            </form>
        </div>
    </div>
    <footer>
        &copy; <em>2024 Login - Todos os direitos reservados</em>
    </footer>
</body>
</html>
